<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="slider is-hidden"></div>

    <div class="search search--container">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Images..."
        />
        <button class="search-form__button" type="submit">Search</button>
      </form>
    </div>
    <div class="gallery">
      <div class="spinner spinner--large is-hidden"></div>
      <ul class="gallery__list">
        <!-- Карточки изображений -->
      </ul>
    </div>

    <button type="button" class="load-more-btn is-hidden">
      <span class="load-more-btn__spinner is-hidden"></span>
      <span class="load-more-btn__desc">Load more</span>
    </button>

    <!-- ❗️❗️❗️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
